<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
  
      <fieldset class="field-group">
        <legend>Personal information</legend>

        <label class="field">
          Surname: 
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="field">
          Name: 
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="field">
          How old are You? 
          <input 
            value="12"
            type="number"
            name="age"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="field">
          Full date of birth: 
          <input
            type="date"
            name="dataOfBirth"
            required
          >
        </label>

        <label class="field">
          I accept the term of the agreement 
          <input 
            type="checkbox"
            name="agree"
            required
          >
        </label>

      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>

        <label class="field">
          E-mail:
          <input 
            type="email"
            placeholder="email@example.com"
            required
            >
        </label>

        <label class="field">
          Password:
          <input 
            type="password"
            required
            >
        </label>
        
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>

        <label class="field">
          Do you love cats? 
          
          <input 
            type="radio" 
            name="cats"
            value="yes"
            required
          >
          Yes
          
          <input 
            type="radio" 
            name="cats"
            value="no"
            required
          >
          No

        </label>

        <label class="field">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
            required
          >
        </label>

        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="TimeGoBad"
            required
          >
        </label>

        <label class="field">
          What are your favorite band of cars?
          <select name="brandCars"
            multiple required>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input 
            type="range"
            name="rate"
            min="0"
            max="10"
            value="5"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>

        <label class="field">
          Comments: 
          <textarea 
            name="comment" 
        ></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select name="recommend">
            <option value="Yes" selected>yes</option>
            <option value="No">no</option>
          </select>
        </label>


      </fieldset>

      <button type="submit">Submit</button>
  
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
